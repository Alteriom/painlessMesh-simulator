simulation:
  name: "Firmware Broadcast Test"
  description: "Test SimpleBroadcast firmware with 10 nodes"
  duration: 60  # Run for 60 seconds
  time_scale: 1.0
  seed: 12345

network:
  default_latency:
    min_ms: 10
    max_ms: 50
  default_packet_loss:
    rate: 0.0
  default_bandwidth:
    bits_per_second: 1000000

